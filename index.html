<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <title>Interface Musical</title>
</head>
<body class="d-flex flex-column" >
       
    <div id="pageHeader" class="bg-secondary-subtle d-flex fixed-top" > 
            
            <img id="logo" src="/imagens/logo.png" alt="Logo da Hashtag Music">
            
            <div id="boxPesquisa" class="input-group">
                <input id="pesquisaInput" type="text" class="form-control" placeholder="Pesquisar"
                 aria-label="Username" aria-describedby="basic-addon1">
                <button id="pesquisaBtn" type="button" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
              </div>
              <button type="button" class="btn btn-outline-success" 
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal">
               <i>Playlist</i> <i class="bi bi-music-note-list"></i> </button>
    </div>



    <div id="pageBody" class="bg-secondary flex-grow-1 d-flex flex-wrap justify-content-center gap-2 " >
    
        <!-- card -->
          <div class="card d-flex flex-column" style="width: 18rem; height: 30rem;">
              <img src="/imagens/capas/.jpg" class="card-img-top" alt="Capa do disco">
              <div class="card-body d-flex flex-column ">
                <h5 class="card-title">Nome da musica</h5>
                <p class="card-text"> Album</p>
                <p class="card-text">Artista</p>
                <button  class="btn btn-outline-success">Go somewhere</button>
              </div>
            </div>
      </div>

      <div  class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sua Playlist</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="playmodal">
              <div  class="modal-body d-flex justify-content-between border p-2">
                <p class="pmodal"> Somewhere I Belong - Linkin Park </p>
                <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


    <div id="pageFooter" class="bg-secondary-subtle d-flex flex-row-reverse m-2" > 
     
      <button id="tocar" type="button" class="btn btn-outline-success">Tocar <i class="bi bi-play-fill"></i></button> 
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
